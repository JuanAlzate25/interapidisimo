<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h3>Iniciar Sesion</h3>

        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingrese su usuario" id="username" autocomplete="off" required minlength="2">

        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña" id="password" autocomplete="off" required minlength="8">

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <button id="login-btn">Iniciar Sesion</button>
    </form>
    <script src="../static/js/login.js"></script>
</body>
</html>
