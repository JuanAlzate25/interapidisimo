<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquetes Asignados</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/ingresos-generados.css">
</head>
<body>
    <a href="/Views/index.html"><button class="back-button">Regresar</button></a>
    <div id="general-container">
        <div id="title">Ingresos Generados</div>
        <select class="dates-select">
            <option class="dates" id="default" disabled selected>Seleccionar Fecha</option>
            <option class="dates">20/03/2025</option>
            <option class="dates">10/04/2025</option>
            <option class="dates">27/04/2025</option>
        </select>
        <select class="packages-select">
            <option class="dates" id="default" disabled selected>Tipo Paquete</option>
            <option class="dates">Paquete A</option>
            <option class="dates">Paquete B</option>
            <option class="dates">Paquete C</option>
        </select>
        <select class="users-select">
            <option class="dates" id="default" disabled selected>Usuario</option>
            <option class="dates">Usuario 1</option>
            <option class="dates">Usuario 2</option>
            <option class="dates">Usuario 3</option>
        </select>

        <div class="date-income">
            <h2>Fechas Organizadas de Mayor A Menor</h2>
            <div class="package-entry">
                <p class="date-info">20/03/2025</p>
                <p class="package-id">Paquete #111</p>
                <div class="package-details hidden">
                    <p>"Tipo Paquete"</p>
                    <p>Valor: "$10.000"</p>
                    <p>Usuario 1</p>
                </div>
            </div>
            <div class="package-entry">
                <p class="date-info">20/03/2025</p>
                <p class="package-id">Paquete #222</p>
                <div class="package-details hidden">
                    <p>"Tipo Paquete"</p>
                    <p>Valor: "$15.000"</p>
                    <p>Usuario 2</p>
                </div>
            </div>
        </div>
        <div class="total-buttons">
            <button id="total-income">Ingreso Total</button>
            <button id="total-value">Valor Total: <span>$100.000</span></button>
        </div>
        <button id="document-btn">Exportar a PDF/Excel</button>
    </div>
    <script src="/Js/ingresos-generados.js"></script>
</body>
</html>
